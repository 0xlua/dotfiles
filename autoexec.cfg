// CS2
// Launch options: +exec autoexec.cfg
// ~/.steam/steam/steamapps/common/Counter-Strike\ Global\ Offensive/game/csgo/cfg/

// Aliases

	alias "+radar" "+use; cl_radar_always_centered 1; cl_radar_scale 0.60"
	alias "-radar" "-use; cl_radar_always_centered 0; cl_radar_scale 0.30"

	alias "+scorenet" "+showscores; net_graphheight 0"
	alias "-scorenet" "-showscores; net_graphheight 9999"

	alias "+afk" "+forward; +moveleft; +left; cl_disablehtmlmotd 1; echo AFK-Script - [aktiviert]; say_team afk, brb"
	alias "-afk" "-forward; -moveleft; -left; cl_disablehtmlmotd 0; echo AFK-Script - [deaktiviert]; say_team back"

	alias "localgame" "bot_kick; mp_freezetime 5; mp_warmup_end"

// Radar

	cl_radar_scale "0.5"
	cl_radar_always_centered "0"



// Hud

	hud_scaling "0.85"
	cl_hud_playercount_showcount "1"
	cl_hud_healthammo_style "1"
	cl_showloadout "1"
    cl_hud_color "9"


// Binds

    unbindall

    // Movement
    bind "w" "+forward"
    bind "a" "+left"
    bind "s" "+back"
    bind "d" "+right"
    bind "ctrl" "+duck"
    bind "shift" "+sprint"
    bind "space" "+jump"

    // Slots
    bind "1" "slot1"
    bind "2" "slot2"
    bind "3" "slot3"
    bind "4" "slot4"
    bind "5" "slot5"
    bind "6" "slot6"
    bind "7" "slot7"
    bind "8" "slot8"
    bind "9" "slot9"
    bind "0" "slot10"
    bind "x" "slot12"

    // Grenades

    // Mouse
    bind "mouse1" "+attack"
    bind "mouse2" "+attack2"
    bind "mouse3" "player_ping"
	bind "mouse4" "+voicerecord"
	bind "mouse5" "lastinv"
    bind "mwheelup" "invprev"
    bind "mwheeldown" "invnext"
    bind "mouse_x" "yaw"
    bind "mouse_y" "pitch"

	// Combat
	bind "e" "+radar"
    bind "r" "+reload"
    bind "f" "+lookatweapon"
    bind "g" "drop"
    bind "b" "buymenu"

    // Comms
	bind "y" "messagemode"
	bind "t" "messagemode2"
	bind "DEL" "mute"
	bind "," "toggleconsole"
	bind "j" "say gl hdf"
	bind "k" "say ghdf"
	bind "escape" "cancelselect"

    // Netgraph
	bind "TAB" "+scorenet"
	net_graph "1"
	net_graphheight "9999"


// General

	mm_dedicated_search_maxping "40"
	cl_autohelp "0"
	gameinstructor_enable "0"
    fps_max "0"


// Crosshair
	cl_crosshair_drawoutline "1"
	cl_crosshair_dynamic_maxdist_splitratio "0.35"
	cl_crosshair_dynamic_splitalpha_innermod "1"
	cl_crosshair_dynamic_splitalpha_outermod "0.5"
	cl_crosshair_dynamic_splitdist "7"
	cl_crosshair_outlinethickness "0.1"
	cl_crosshair_sniper_width "1"
	cl_crosshairalpha "180.000000"
	cl_crosshaircolor "5"
	cl_crosshaircolor_b "0"
	cl_crosshaircolor_g "255"
	cl_crosshaircolor_r "0"
	cl_crosshairdot "0"
	cl_crosshairgap "-1.000000"
	cl_crosshairgap_useweaponvalue "0"
	cl_crosshairsize "2.000000"
	cl_crosshairstyle "4"
	cl_crosshairthickness "1.000000"
	cl_crosshairusealpha "1"
	cl_fixedcrosshairgap "1"

// Input
	sensitivity "1.9"

// Viewmodel
	cl_righthand "1"
	cl_bobamt_lat "0.1"
	cl_bobamt_vert "0.1"
	cl_bobcycle "0"
	cl_viewmodel_shift_left_amt "0"
	cl_viewmodel_shift_right_amt "0"
	cl_bob_lower_amt "0"
	viewmodel_fov "68"
	viewmodel_offset_x "2"
	viewmodel_offset_y "2"
	viewmodel_offset_z "-2"
	//viewmodel_presetpos "0"

// END
    con_enable "1"
	host_writeconfig
